<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>
    

    <!-- Bootstrap core CSS -->
    <link href="main-ah.css" rel="stylesheet">

  </head>
  <body>
	 <div class="card">
		<div class="card-header">
			Pull Down to Join
		</div>
		<div class="card-content">
			<div class="mvp-result-metrics">
				<div class="mvp-result-metric"> 
					<div class="mvp-result-metric-value">
						14
					</div>
					<div class="mvp-result-metric-unit">
						mi
					</div>
				</div>
				<div class="mvp-result-icon"></div>
				<div class="mvp-result-metric">
					<div class="mvp-result-metric-value">
						36:14
					</div>
					<div class="mvp-result-metric-unit">
						Remaining
					</div>
				</div>
				<div class="mvp-result-metric-background"></div>
			</div>
			<div class="mvp-result-title">
				<div>
					Spring 2018 Scrimmage
				</div>
			</div>
			<div class="mvp-result-map">
				<div>
					
				</div>
			</div>
			<div class="mvp-result-description">
				Shootin som scrud, ya heard #perdverts
			</div>
			<div class="mvp-result-tags">
				<div class="mvp-result-tag" key={ i }>3v3</div>
				<div class="mvp-result-tag" key={ i }>beer-league</div>
				<div class="mvp-result-tag" key={ i }>21</div>
				<div class="mvp-result-tag" key={ i }>mens</div>
				<div class="mvp-result-tag" key={ i }>bi-weekly</div>
			</div>
		</div>
		<div class="card-footer">
			Swipe Up for Details
		</div>
	</div>
	  

  	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Tether -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    
    <!-- Place custom JavaScript here -->
    <!--
	<script src="path/to/js/file.js"></script>
	-->
  </body>
</html>
